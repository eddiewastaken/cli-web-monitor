<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Emulator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <pre id="terminal-output"></pre>
    </div>
</body>
<script>
const terminalOutputElement = document.getElementById('terminal-output');
let event;

const eventSource = new EventSource('http://127.0.0.1:8000/monitor');
//const eventSource = new EventSource('http://10.10.10.2:8000/monitor');

eventSource.onopen = () => {
    console.log('EventSource connected')
    terminalOutputElement.innerText = ''
}

eventSource.addEventListener('testEvent', function (event) {
    eventJson = JSON.parse(event.data);
    console.log('testEvent', `${JSON.stringify(eventJson)}`);
    terminalOutputElement.textContent += `${eventJson.output}`;
});

eventSource.onerror = (error) => {
    console.error('EventSource failed', error)
    eventSource.close()
}
</script>
</html>
